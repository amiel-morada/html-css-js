<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><b>AXZ</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#portfolio"><b>PORTFOLIO</B></a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact"><B>CONTACT</B></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Banner -->
   <section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1><B>HI, I AM AXZ.</B></h1>
        <p>BREAKING NORMS, OFF THE WALL</p>
    </div>
</section>

  <!-- Portfolio Section -->
<section id="portfolio" class="py-5" style="font-family: 'Montserrat', sans-serif; background-color: #f8f9fa;">
  <div class="container">
    <h2 class="text-center mb-4" style="color: #0A1172;">My Portfolio</h2>
    <div class="row justify-content-center g-4">

      <!-- Project 1 -->
      <div class="col-md-4 d-flex justify-content-center">
        <div class="project-card">
          <img src="project1.jpg" alt="Project 1" />
          <h5>Project 1</h5>
        </div>
      </div>

      <!-- Project 2 -->
      <div class="col-md-4 d-flex justify-content-center">
        <div class="project-card">
          <img src="project2.jpg" alt="Project 2" />
          <h5>Project 2</h5>
        </div>
      </div>

      <!-- Project 3 -->
      <div class="col-md-4 d-flex justify-content-center">
        <div class="project-card">
          <img src="project3.jpg" alt="Project 3" />
          <h5>Project 3</h5>
        </div>
      </div>

    </div>
  </div>
</section>



   <!-- Contact Form -->
<section id="contact" class="py-5" style="background-color: #201c1c;">
    <div class="container">
        <h2 class="text-center mb-4 text-white">CONTACT ME</h2>
        <form id="contactForm" class="mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="name" class="form-label text-white">Name*</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-white">Email*</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label text-white">Message</label>
                <textarea class="form-control" id="message" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-success px-4 py-2">Send</button>
        </form>
    </div>
</section>


    <!-- Project Modals -->
    <div class="modal fade" id="project1Modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Project One</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>More details about Project One.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="project2Modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Project Two</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>More details about Project Two.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="project3Modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Project Three</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>More details about Project Three.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your message has been sent!");
        });

        document.querySelectorAll(".project-title").forEach(title => {
            title.addEventListener("click", () => {
                document.getElementById("portfolio").style.backgroundColor = "#f8f9fa";
            });
        });
    </script>
    <script>
  window.addEventListener('scroll', function () {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
</script>

</body>
</html>
